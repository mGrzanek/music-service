<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Music Service</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="splash">
        <div class="layer">
            <div class="splash-inner">
                <h1 class="page-title">Taste</h1>
                <h2 class="page-subtitle">engage<br> in<br> art</h2>
            </div>
        </div>
    </header>
    <nav>
        <div class="container">
            <div class="links-wrapper">
                <a href="#home">Home</a>
                <a href="#search">Search</a>
                <a href="#discover">Discover</a>
            </div>
        </div>
    </nav>
    <div id="pages">
        <section id="home">
            <div class="home-wrapper"></div>
        </section>
        <section id="search">
            <div class="search-wrapper"></div>
        </section>
        <section id="discover">
            <div class="discover-wrapper"></div>
        </section>
        <section id="registration">
        <div class="registration-wrapper"></div>
    </section>
    </div>
    <footer>
        <p>All rights reserved</p>
    </footer>
    <script id="template-home-wrapper" type="text/x-handlebars-template">
        <article class="songs">
            <div class="container">
                <div class="songs-wrapper"></div>
            </div>
        </article>
        <article class="subscription">
            <h2 class="section-title">Subscribe <span>now</span></h2>
            <div class="subscription-wrapper">
                <div class="btn-wrapper">
                    <a href="#registration" class="btn btn-one">Join now</a>
                </div>
                <div class="album-wrapper">
                    <div class="artist-name"><span>Dean</span><div>Hen<span>son</span></div></div>
                    <img src="./images/artist.jpg" title="artist" alt="artist">
                    <h4>New album</h4>
                    <p class="description">Available only for subscribers</p>
                </div>
            </div>
        </article>
    </script>
    <script id="template-songs-wrapper" type="text/x-handlebars-template">
        <div class="song-wrapper">
            <h3 class="song-title"><span>{{ author }}</span> - {{title}}</h3>
            <div class="player">
                <audio>
                    <source src="./songs/{{ filename }}" type="audio/mpeg"/>
                </audio>
            </div>
            <div class="song-attributes">
                <p class="categories">
                    Categories:        
                    {{#each categories}}
                    {{{ this }}}
                    {{/each}}
                </p>
                <p class="ranking">#{{ ranking }} in ranking</p>
            </div>
        </div>
    </script>
    <script id="template-search-wrapper" type="text/x-handlebars-template">
        <div class="container">
            <h2 class="section-title">Search</h2>
            <form>
                <label for="song-input">Name </label>
                <input id="song-input" type="text">
                <button type="button" class="btn btn-two">Search</button>
            </form>
            <div class="founded-songs-wrapper">
                <p class="section-subtitle"></p>
                <div class="songs-wrapper"></div>
            </div>
        </div>
    </script>
    <script id="template-discover-wrapper" type="text/x-handlebars-template">
        <div class="container">
            <h2 class="section-title">Discover</h2>
            <p class="section-subtitle">Give it a try!</p>
            <div class="songs-wrapper"></div>
        </div>
    </script>
    <script id="template-registration-wrapper" type="text/x-handlebars-template">
        <div class="container">
            <h2 class="section-title">Join us</h2>
            <form class="registration-form">
                <input type="text" name="name" placeholder="Your name">
                <input type="text" name="surname" placeholder="Your surname">
                <input type="email" name="email" placeholder="E-mail">
                <input type="password" name="password" placeholder="Password">
                <button class="btn" type="submit">Join</button>
            </form>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="./vendor/green-audio-player.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
