<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Music Service</title>
    <link rel="stylesheet" type="text/css" href="./vendor/green-audio-player.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="splash">
        <div class="layer">
            <div class="splash-inner">
                <h1 class="page-title">Taste</h1>
                <h2 class="page-subtitle">engage<br> in<br> art</h2>
            </div>
        </div>
    </header>
    <nav>
        <div class="container">
            <div class="links-wrapper">
                <a href="#home">Home</a>
                <a href="#search">Search</a>
                <a href="#discover">Discover</a>
            </div>
        </div>
    </nav>
    <div id="pages">
        <section id="home">
            <div class="home-wrapper"></div>
        </section>
        <section id="search">
            <div class="search-wrapper"></div>
        </section>
        <section id="discover">
            <div class="discover-wrapper">
                <div class="container">
                    <h2 class="section-title">Discover</h2>
                    <p class="section-subtitle">Give it a try!</p>
                    <div class="songs-wrapper">
                        <div class="song-wrapper">
                            <h3 class="song-title"><span>John Doe</span> - Bass trap</h3>
                            <audio controls>
                                <source src="./songs/BASS_TRAP_Steve_Oxen.mp3">
                            </audio>
                            <div class="song-attributes">
                                <p class="categories">Categories: Powerful, Mystery</p>
                                <p class="ranking">#1 in ranking</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>All rights reserved</p>
    </footer>
    <script id="template-home-wrapper" type="text/x-handlebars-template">
        <article class="songs">
            <div class="container">
                <div class="songs-wrapper"></div>
            </div>
        </article>
        <article class="subscription">
            <h2 class="section-title">Subscribe <span>now</span></h2>
            <div class="subscription-wrapper">
                <div class="btn-wrapper">
                    <a href="/join-now" class="btn btn-one">Join now</a>
                </div>
                <div class="album-wrapper">
                    <div class="artist-name"><span>Dean</span><div>Hen<span>son</span></div></div>
                    <img src="./images/artist.jpg" title="artist" alt="artist">
                    <h4>New album</h4>
                    <p class="description">Available only for subscribers</p>
                </div>
            </div>
        </article>
    </script>
    <script id="template-songs-wrapper" type="text/x-handlebars-template">
        <div class="song-wrapper">
            <h3 class="song-title"><span>{{ author }}</span> - {{title}}</h3>
            <div class="player">
                <audio>
                    <source src="./songs/{{ filename }}" type="audio/mpeg"/>
                </audio>
            </div>
            <div class="song-attributes">
                <p class="categories">
                    <span>Categories: </span>
                    <span>
                        {{#each categories}}
                        {{{ this }}}
                        {{/each}}
                    </span>
                </p>
                <p class="ranking">#{{ ranking }} in ranking</p>
            </div>
        </div>
    </script>
    <script id="template-search-wrapper" type="text/x-handlebars-template">
        <div class="container">
            <h2 class="section-title">Search</h2>
            <form>
                <label for="song-input">Name </label>
                <input id="song-input" type="text">
                <button type="submit" class="btn btn-two">Search</button>
            </form>
            <div class="founded-songs-wrapper">
                <p class="section-subtitle">We have found 2 songs...</p>
                <div class="songs-wrapper">
                    <div class="song-wrapper">
                        <h3 class="song-title"><span>John Doe</span> - Western adventures</h3>
                        <audio controls>
                            <source src="./songs/Western_Adventures_-_David_Fesliyan.mp3">
                        </audio>
                        <div class="song-attributes">
                            <p class="categories">Categories: Powerful, Mystery</p>
                            <p class="ranking">#1 in ranking</p>
                        </div>
                    </div>
                    <div class="song-wrapper">
                        <h3 class="song-title"><span>John Doe</span> - Bass trap</h3>
                        <audio controls>
                            <source src="./songs/BASS_TRAP_Steve_Oxen.mp3">
                        </audio>
                        <div class="song-attributes">
                            <p class="categories">Categories: Powerful, Mystery</p>
                            <p class="ranking">#1 in ranking</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="./vendor/green-audio-player.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
