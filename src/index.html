<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Music Service</title>
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="splash">
        <div class="layer">
            <div class="splash-inner">
                <h1 class="page-title">Taste</h1>
                <h2 class="page-subtitle">engage<br> in<br> art</h2>
            </div>
        </div>
    </header>
    <nav>
        <div class="nav-wrapper">
            <div class="links-wrapper">
                <a href="#home">Home</a>
                <a href="#search">Search</a>
                <a href="#discover">Discover</a>
                <span class="for-logged">
                    <a href="#add-song">Add</a>
                    <a href="#favorite">Favorite</a>
                </span>
            </div>
            <div class="login-links-wrapper">
                <a href="#login">Login</a>
                <a href="#join">Join</a>
                <span class="for-logged">
                    <span class="user"></span>
                    <a href="#logout">Logout</a>
                </span>
            </div>
        </div>
    </nav>
    <div id="pages">
        <section id="home">
            <div class="home-wrapper"></div>
        </section>
        <section id="search">
            <div class="search-wrapper"></div>
        </section>
        <section id="discover">
            <div class="discover-wrapper"></div>
        </section>
        <section id="add-song">
            <div class="add-song-wrapper"></div>
        </section>
        <section id="favorite">
            <div class="favorite-wrapper">
            </div>
        </section>
        <section id="join">
            <div class="join-wrapper"></div>
        </section>
        <section id="login">
            <div class="login-wrapper"></div>
        </section>
        <section id="logout">
            <div class="container">
                <p class="section-subtitle">Thanks for visit. See you next time!</p>
            </div>
        </section>
    </div>
    <footer>
        <p>All rights reserved</p>
    </footer>
    <script id="template-songs-wrapper" type="text/x-handlebars-template">
        <div class="song-wrapper">
            <h3 class="song-title"><span>{{ author }}</span> - {{title}}</h3>
            <i class="fas fa-heart"></i>
            <div class="player">
                <audio>
                    <source src="./songs/{{ filename }}" type="audio/mpeg"/>
                </audio>
            </div>
            <div class="song-attributes">
                <p class="categories">
                    Categories:        
                    {{#each categories}}
                    <span data-id="{{{ this }}}">{{{ this }}}</span>
                    {{/each}}
                </p>
                <p class="ranking">#{{ ranking }} in ranking</p>
            </div>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="./vendor/green-audio-player.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
