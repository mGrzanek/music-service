<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste Music Service</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="splash">
        <div class="layer">
            <div class="splash-inner">
                <h1 class="page-title">Taste</h1>
                <h2 class="page-subtitle">engage<br> in<br> art</h2>
            </div>
        </div>
    </header>
    <nav>
        <div class="nav-wrapper">
            <div class="links-wrapper">
                <a href="#home">Home</a>
                <a href="#search">Search</a>
                <a href="#discover">Discover</a>
                <span class="for-logged">
                    <a href="#add-song">Add</a>
                </span>
            </div>
            <div class="login-links-wrapper">
                <a href="#login">Log in</a>
                <a href="#join">Join</a>
                <span class="for-logged">
                    <span class="user"></span>
                    <a href="#logout">Log out</a>
                </span>
            </div>
        </div>
    </nav>
    <div id="pages">
        <section id="home">
            <div class="home-wrapper"></div>
        </section>
        <section id="search">
            <div class="search-wrapper"></div>
        </section>
        <section id="discover">
            <div class="discover-wrapper"></div>
        </section>
        <section id="add-song">
            <div class="add-song-wrapper"></div>
        </section>
        <section id="join">
            <div class="join-wrapper"></div>
        </section>
        <section id="login">
            <div class="login-wrapper"></div>
        </section>
        <section id="logout">
            <div class="container">
                <p class="section-subtitle">Thanks for visit. See you next time!</p>
            </div>
        </section>
    </div>
    <footer>
        <p>All rights reserved</p>
    </footer>
    <script id="template-home-wrapper" type="text/x-handlebars-template">
        <article class="songs">
            <div class="container">
                <div class="categories-wrapper">
                    <h4>Categories: </h4>
                    <ul class="songs-categories"></ul>
                </div>
                <div class="songs-wrapper"></div>
            </div>
        </article>
        <article class="subscription">
            <h2 class="section-title">Subscribe <span>now</span></h2>
            <div class="subscription-wrapper">
                <div class="btn-wrapper">
                    <a href="#join" class="btn btn-one">Join now</a>
                </div>
                <div class="album-wrapper">
                    <div class="artist-name"><span>Dean</span><div>Hen<span>son</span></div></div>
                    <img src="./images/artist.jpg" title="artist" alt="artist">
                    <h4>New album</h4>
                    <p class="description">Available only for subscribers</p>
                </div>
            </div>
        </article>
    </script>
    <script id="template-songs-wrapper" type="text/x-handlebars-template">
        <div class="song-wrapper">
            <h3 class="song-title"><span>{{ author }}</span> - {{title}}</h3>
            <div class="player">
                <audio>
                    <source src="./songs/{{ filename }}" type="audio/mpeg"/>
                </audio>
            </div>
            <div class="song-attributes">
                <p class="categories">
                    Categories:        
                    {{#each categories}}
                    <span data-id="{{{ this }}}">{{{ this }}}</span>
                    {{/each}}
                </p>
                <p class="ranking">#{{ ranking }} in ranking</p>
            </div>
        </div>
    </script>
    <script id="template-search-wrapper" type="text/x-handlebars-template">
        <div class="container">
            <h2 class="section-title">Search</h2>
            <form>
                <label for="song-input">Name</label>
                <input id="song-input" type="text">
                <label for="category-input">Category</label>
                <select id="category-input">
                    {{#each this}}
                    <option value="{{this}}" {{#if @first}}selected{{/if}}>{{this}}</option>
                    {{/each}}
                </select>
                <button type="button" class="btn btn-two">Search</button>
            </form>
            <div class="founded-songs-wrapper">
                <p class="section-subtitle"></p>
                <div class="songs-wrapper"></div>
            </div>
        </div>
    </script>
    <script id="template-discover-wrapper" type="text/x-handlebars-template">
        <div class="container">
            <h2 class="section-title">Discover</h2>
            <p class="section-subtitle">Give it a try!</p>
            <div class="songs-wrapper"></div>
        </div>
    </script>
    <script id="template-join-wrapper" type="text/x-handlebars-template">
        <div class="container">
            <h2 class="section-title">Join us</h2>
            <p class="section-subtitle"></p>
            <form class="join-form">
                <input type="text" name="name" placeholder="Your name" required>
                <input type="text" name="surname" placeholder="Your surname" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Join</button>
            </form>
        </div>
    </script>
    <script id="template-login-wrapper" type="text/x-handlebars-template">
        <div class="container">
            <h2 class="section-title">Log in</h2>
            <p class="section-subtitle"></p>
            <form class="login-form">
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Log in</button>
            </form>
        </div>
    </script>
    <script id="template-add-song-wrapper" type="text/x-handlebars-template">
        <div class="container">
            <p class="section-subtitle"></p>
            <h2 class="section-title">Add song</h2>
            <form class="song-form">
                <input type="text" name="title" placeholder="Title" >
                <input type="text" name="author" placeholder="Author" >
                <input type="text" name="filename" placeholder="Filename" >
                <input type="number" name="ranking" placeholder="Ranking">
                <h4>Categories:</h4>
                <div class="checkboxes"></div>
                <button type="submit" class="btn">Add</button>
            </form>
        </div>
    </script>
    <script id="template-checkboxes-song-categories" type="text/x-handlebars-template">
        <label>
            <input type="checkbox" name="categories" value="{{ label }}">
            <span> {{ label }} </span>
        </label>
    </script>
    <script id="template-song-category-link" type="text/x-handlebars-template">
        <li>
            <a href="#{{ this }}">{{ this }}</a>
        </li>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="./vendor/green-audio-player.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
